<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../static/css/login.css">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../static/js/util.js"></script>
    <script type="text/javascript" src="../../static/js/login.js"></script>
</head>
<body>
<div class="login">
    <div class="login_title">
        <p>Itea新员工培训考试系统</p>
    </div>
    <div class="login_main">
        <div class="main_left"></div>
        <div class="main_right">
            <div class="right_title">用户登录</div>
            <form>
                <div class="username">
                    <img src="../../static/image/username.png" alt="">
                    <input type="text" id="username" placeholder="请输入用户名">
                </div>
                <div class="password">
                    <img src="../../static/image/password.png" alt="">
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                <p id="error_mes"></p>
                <!--<div class="yes_login"><a href="">登&nbsp;&nbsp;&nbsp;&nbsp;录</a></div>-->

            </form>
            <button class="btn btn-primary yes_login">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        </div>
    </div>
    <div class="login_footer">
        <p>建议浏览器：IE9以上、Firefox v22</p>
    </div>
</div>

</body>
</html>
